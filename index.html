    <!-- The Modal delete -->
    <div class="modal fade" id="Modal_delete">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">"Are you Sure??"</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn btn-danger" data-dismiss="modal">Delete</button>
          </div>
    
        </div>
      </div>
    </div>
    <!-- The Modal add new playlist-->
    <div class="modal fade playlist" id="new_playlist">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header  New">
            <h4 class="modal-title">Add New Playlist</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body New">
             <form action="">
              <div class="form-group">
                <label for="Playlist New"> Playlist New:</label>
                <br>
                <input type="text" class="form Playlist_New" id="Playlist New" placeholder="Playlist New" name="Playlist New">
              </div>
              <div class="form-group  New">
                  <label for="Playlist URL">Playlist URL:</label>
                  <br>
                  <input type="text" class="form Playlist_URL" id="Playlist URL" placeholder="Playlist URL" name="Playlist URL">
                </div>
                <br>
                <!-- <button type="text" class="btn btn-primary next" >Next</button>&nbsp;&nbsp;&nbsp; -->
                <input class="btn btn-primary reset" type="reset" value="RESET FIELDS">
              </form>
              <button type="text" class="btn btn-primary next">Next</button>&nbsp;&nbsp;&nbsp;
              <div class="img_new">
              
              </div>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer  New">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

          <!-- The Modal add playlist Songs-->
          <!-- Modal Header -->
          <div class="modal-header New_Songs ">
            <h4 class="modal-title">Add Playlist Songs</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <br>
          
          <!-- Modal body -->
          <div class="form-group New_Songs URL">
            <label for="Song URL">Song URL:</label>
              <!-- <input type="url" class="form Song URL_1 " placeholder="Song URL" name="website" pattern="https?://.+" title="Include http://"> -->
            
              <input type="text"  data-num=1 class="form  Song URL_0   validat" placeholder="Song URL mp3" name="Song URL" >
              <label for="Name URL">Name:</label>
              <input type="text" class="form  Name_URL_0 " placeholder="Name" name="Name URL">
          </div>
         
          <div class="add"></div>
          <div class="form-group New_Songs ">
            <br>
            <i class="fa fa-plus-circle Add song">&nbsp;&nbsp;Add ahother song</i>
            <button type="text" class="btn btn-primary SAVE create">FINISH & SAVE</button>
          </div>
          <br>
          <!-- Modal footer -->
          <div class="modal-footer New_Songs">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

    
        </div>
      </div>
    </div>
    <!-- The Modal edit playlist-->
    <div class="modal fade playlist" id="edit_playlist">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
    
          <!-- Modal Header -->

          </div>
    
          <!-- Modal footer -->

          </div>


          <!-- The Modal add playlist Songs-->
          <!-- Modal Header -->
          <div class="modal-header edit_Songs">
            <h4 class="modal-title">Edit Playlist Songs</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <br>
          
          <!-- Modal body -->
          <div class="append">
            <div class="Editing_songs edit_Songs">
            </div>
          </div>
          <!-- Modal footer -->

            <button type="text" class="btn btn-primary SAVE SAVE_edit">FINISH & SAVE</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
